<!DOCTYPE html>

<html class="no-js" lang="en" >
{% load staticfiles %}
{% load sass_tags %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tony & Haya's Wedding</title>
  <meta name="description" content="Landing page for Tony & Haya's Wedding" />

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic">
  <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" />
  <link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/media-queries.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'js/DataTables/datatables.min.css' %}"/>

  <!-- Icon Collections -->
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w"
    crossorigin="anonymous">
  {% include 'wedding/static/icons/WedWeb-SVG-sprite.svg' %}

  <!-- Saved Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/apple-touch-icon-144-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'img/apple-touch-icon-114-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'img/apple-touch-icon-72-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon-57-precomposed.png' %}">
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>

<body>
  {% block content %}
  {% endblock %}

  <!-- Scripts -->
  <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&v=3.exp">
  </script>
  <script src="{% static 'js/foundation.min.js' %}"></script>
  <script src="{% static 'js/foundation/foundation.abide.js' %}"></script>
  <script src="{% static 'js/vendor/jquery.backstretch.min.js' %}"></script>
  <script src="{% static 'js/vendor/jquery.scrollTo-1.4.3-min.js' %}"></script>
  <script src="{% static 'js/vendor/jquery.nav.min.js' %}"></script>
  <script src="{% static 'js/vendor/jquery.flexslider.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/DataTables/datatables.min.js' %}"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    var stripe = Stripe('{{ stripe_public_key }}');
    var elements = stripe.elements();
  </script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script>
    $(document).foundation();
  </script>
  <div id="gift-success" class="reveal-modal" data-reveal aria-labelledby="gift-success-title" aria-hidden="true" role="dialog">
    <h2 id="gift-success-title">Success!</h2>
    <p class="lead">Thank you so much for your gift! You're the best.</p>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
  <div id="rsvp-success" class="reveal-modal" data-reveal aria-labelledby="rsvp-success-title" aria-hidden="true" role="dialog">
    <h2 id="rsvp-success-title">Success!</h2>
    <p class="lead">Your RSVP has been recorded.</p>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
</body>

</html>
