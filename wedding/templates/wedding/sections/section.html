{% load staticfiles %}
{% load mathfilters %}

<div class="{% if forloop.counter0|mod:2 == 1 %}section-odd {% endif %}row"
  id="section-{{ forloop.counter0 }}">
  {% if section.title %}
    <div class="section-title-container">
      <h2 class="section-title">{{ section.title }}</h2>
      <span class="tickets"></span>
    </div>
  {% endif %}

  {% block content %}
  {% endblock %}
</div>
